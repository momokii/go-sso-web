{{ template "components/_header" .}}
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4 font-sans">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-8">
                <img src="/web/images/klan-sso-logo.png" alt="Klan SSO Logo" class="mx-auto h-24 w-24 rounded-full shadow-md border-4 border-white">
                <h1 class="text-2xl font-bold text-gray-800 mt-4">Klan SSO</h1>
                <div class="h-1 w-16 bg-blue-500 mx-auto mt-2 rounded-full"></div>
                <h2 class="text-xl font-medium text-gray-600 mt-4">2FA Confirmation</h2>
                <p class="text-gray-500 mt-2">Enter the verification code sent to your device</p>
            </div>

            <!-- Form OTP with Tailwind -->
            <form id="otpForm" class="space-y-6">
                <!-- OTP Input -->
                <div class="space-y-3">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Verification Code</label>
                    <div class="flex justify-center gap-2">
                        <input type="text" id="otp1" class="w-12 h-12 text-center text-xl font-bold border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="one-time-code">
                        <input type="text" id="otp2" class="w-12 h-12 text-center text-xl font-bold border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" maxlength="1" inputmode="numeric" pattern="[0-9]">
                        <input type="text" id="otp3" class="w-12 h-12 text-center text-xl font-bold border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" maxlength="1" inputmode="numeric" pattern="[0-9]">
                        <input type="text" id="otp4" class="w-12 h-12 text-center text-xl font-bold border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" maxlength="1" inputmode="numeric" pattern="[0-9]">
                        <input type="text" id="otp5" class="w-12 h-12 text-center text-xl font-bold border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" maxlength="1" inputmode="numeric" pattern="[0-9]">
                        <input type="text" id="otp6" class="w-12 h-12 text-center text-xl font-bold border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" maxlength="1" inputmode="numeric" pattern="[0-9]">
                    </div>
                    <div class="hidden">
                        <input type="text" id="fullOtp" name="otp" class="hidden">
                    </div>
                </div>

                <!-- Timer and Resend -->
                <div class="text-center text-sm text-gray-600">
                    <div id="timer-container" class="flex items-center justify-center space-x-2">
                        <span>Code expires in:</span>
                        <div id="countdown" class="font-medium text-blue-600">01:00</div>
                    </div>
                    <button type="button" id="resendBtn" class="mt-2 text-blue-600 hover:text-blue-800 font-medium disabled:text-gray-400 disabled:cursor-not-allowed transition-colors" disabled>
                        Resend new code
                    </button>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 text-white font-medium rounded-lg transition-all duration-300 transform hover:-translate-y-0.5 hover:shadow-lg">
                    Verify OTP
                </button>
            </form>

            <!-- Logout Link (Changed from Back to Login) -->
            <div class="mt-6 text-center">
                <p class="text-gray-600">Wrong account? <a href="#" id="logoutBtn" class="text-blue-600 hover:text-blue-800 font-medium">Logout</a></p>
            </div>
        </div>
    </div>

    {{ template "components/_footer-script" . }}

    {{ template "components/_loading" . }}

    {{ template "components/_modal-infor" . }}

    <script src="/web/js/2fa.js"></script>

</body>
</html>
