<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/web/css/style.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- For Bootstrap compatibility (needed for modals and other components) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Logo -->
    <link rel="icon" href="/web/images/klan-sso-logo.png" type="image/png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#60a5fa',
                            DEFAULT: '#3b82f6',
                            dark: '#2563eb',
                        },
                        secondary: {
                            light: '#cbd5e1',
                            DEFAULT: '#94a3b8',
                            dark: '#64748b',
                        },
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        info: '#3b82f6'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        /* For compatibility with existing code */
        .btn-primary {
            @apply bg-primary text-white hover:bg-primary-dark;
        }
        .btn-outline-primary {
            @apply border border-primary text-primary hover:bg-primary hover:text-white;
        }
        .btn-outline-secondary {
            @apply border border-secondary-dark text-secondary-dark hover:bg-secondary-dark hover:text-white;
        }
        .btn-outline-success {
            @apply border border-success text-success hover:bg-success hover:text-white;
        }
        .btn-outline-info {
            @apply border border-info text-info hover:bg-info hover:text-white;
        }
        .btn-danger {
            @apply bg-danger text-white hover:bg-red-600;
        }
        .btn-secondary {
            @apply bg-secondary-dark text-white hover:bg-gray-600;
        }
        .text-success {
            @apply text-success;
        }
        .text-danger {
            @apply text-danger;
        }
        .text-primary {
            @apply text-primary;
        }
        .text-muted {
            @apply text-gray-500;
        }
        .card {
            @apply bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300;
        }
        
        /* Loader styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
