<!-- info_modal.tmpl -->
<!-- Modern info modal with Tailwind styling while maintaining Bootstrap functionality -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg rounded-xl overflow-hidden">
            <div class="modal-header bg-gradient-to-r from-blue-500 to-blue-600 text-white border-0">
                <h5 class="modal-title font-medium" id="infoModalLabel">Information</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center p-6">
                <!-- This is where the server message will be displayed -->
                <div>
                    <p class="mt-2 text-slate-700" id="modalMessage">{{ .message }}</p>
                </div>
            </div>
            <div class="modal-footer border-0 bg-gray-50">
                <button type="button" class="px-4 py-2 bg-secondary-dark hover:bg-gray-600 text-white rounded-lg transition-all duration-200" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    const modal = new bootstrap.Modal(document.getElementById('infoModal'))

    function showInfoModal(message, title = 'Information') {
        $('#infoModalLabel').text(title);
        $('#modalMessage').html(message);
        modal.show()
    }
</script>
